<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-slate-900">
<div class="bg-slate-800 h-auto grid grid-cols-2 md:grid-cols-3">
    <div class="flex items-center p-2">
        <img class="pl-1 invert" src="asg_logo.svg" alt="ASG Logo" width="40px" height="40px"/>
        <div class="pl-1 asg-text md:asg-text-big">Vertretungsplan</div>
    </div>
    <div class="date-display">0:24 19.08.2023</div>
    <div class="desktop-only-center">
        <button class="desktop-search">
            <img class="invert pl-1" src="search.svg" alt="Suche" width="35px" height="35px"/>
            <div class="asg-text pr-3">Suchen</div>
        </button>
        <button id="dropdownButton" class="relative z-10 desktop-search">
            <img class="invert pl-1" src="calendar.svg" alt="Tag" width="35px" height="35px"/>
            <div class="asg-text pr-3">14.09.23</div>
        </button>
    </div>
</div>
<div class="grid grid-cols-4 overflow-x-clip bg-slate-900 rounded-lg">
    <div class="table-row-a">Stunde</div>
    <div class="table-row-a">Fach</div>
    <div class="table-row-a">Lehrer</div>
    <div class="table-row-b">Raum</div>
</div>
<div class="bg-slate-800 sticky bottom-0 w-screen h-auto">
    bottom bck
</div>

<script>
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const optionsDropdown = document.getElementById('options');

    dropdownButton.addEventListener('click', () => {
        dropdownMenu.classList.toggle('hidden');
    });

    optionsDropdown.addEventListener('change', () => {
        dropdownButton.textContent = optionsDropdown.options[optionsDropdown.selectedIndex].text;
        dropdownMenu.classList.add('hidden');
    });

    document.addEventListener('click', (event) => {
        if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.add('hidden');
        }
    });
</script>
</body>
</html>
