<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/style.css" rel="stylesheet">
    <title>Vertretungsplan</title>
</head>
<body class="bg-slate-900">

<div class="flex flex-col h-screen">
    <!-- Header -->
    <div class="bg-slate-800 h-auto grid grid-cols-2 md:grid-cols-3">

        <!-- Title -->
        <div class="flex items-center p-2">
            <img class="pl-1 invert" src="asg_logo.svg" alt="ASG Logo" width="40px" height="40px"/>
            <p class="pl-1 sm:text-2xl">Vertretungsplan</p>
        </div>

        <!-- Curr time n date -->
        <div class="center-content bg-black rounded-bl-3xl md:rounded-br-3xl">
            <p id="time" class="text-center text-lg sm:text-2xl">0:24 19.08.2023</p>
        </div>

        <!-- Filter items desktop -->
        <div class="hidden md:flex justify-center items-center">
            <!-- Search button -->
            <button class="desktop-search">
                <img class="invert pl-1" src="search.svg" alt="Suche" width="35px" height="35px"/>
                <div class="pr-3">Suchen</div>
            </button>

            <!-- Day select dropdown -->
            <div class="relative mt-9">
                <div id="daySelectDropdown"
                     class="bg-slate-700 hidden absolute w-auto rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
                    <div id="daySelectDropdownElementContainer" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                        <!-- gets automatically inserted by js -->
                    </div>
                </div>
            </div>

            <!-- Day select button -->
            <button id="daySelectButton" class="desktop-search">
                <img class="invert pl-1" src="calendar.svg" alt="Tag" width="35px" height="35px"/>
                <div class="pr-3">Tag</div>
            </button>
        </div>
    </div>

    <!-- The actual table -->
    <div id="the-table" class="grid grid-cols-5 overflow-x-clip bg-slate-900">
        <!-- inserted by js -->
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="center-content pt-2 pb-2">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
             viewBox="0 0 100 100" xml:space="preserve" width="50px" height="50px">
        <path fill="#fff"
              d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="2s" from="0 50 50"
                              to="360 50 50" repeatCount="indefinite"/>
        </path>
            <path fill="#fff"
                  d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50"
                              to="-360 50 50" repeatCount="indefinite"/>
        </path>
            <path fill="#fff"
                  d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5L82,35.7z">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="2s" from="0 50 50"
                        to="360 50 50" repeatCount="indefinite"/>
        </path>
    </svg>
    </div>

    <!-- Button mobile only filter stuff -->
    <div class="grid sticky bottom-0 w-screen h-auto md:hidden grid-cols-2 pb-4 pt-4">
        <div class="center-content">
            <button class="bg-blue-800 rounded-2xl p-1 shadow-blue-600">
                <img class="invert" src="search.svg" alt="Suche" width="35px" height="35px"/>
            </button>
        </div>
        <div class="center-content">
            <button class="bg-blue-800 rounded-2xl p-1 shadow-blue-600">
                <img class="invert" src="calendar.svg" alt="Tag" width="35px" height="35px"/>
            </button>
        </div>
    </div>

    <!-- Holiday Countdown -->
    <div class="border-b-[1px] border-gray-500 mb-auto">
        <div class="pl-2 text-xl text-center">
            Nächste Ferien: Herbst
        </div>
        <div id="holiday-counter" class="text-center text-4xl">
            00:00:00:00
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-slate-950 w-screen text-gray-700 text-sm text-center">
        Made by Tom and Maciej
        <br>
        © TomJuri 2023 All rights reserved
    </div>
</div>
<script src="table.js"></script>
<script src="date_selector.js"></script>
<script src="time.js"></script>
<script src="holiday_counter.js"></script>
<script src="json_fetcher.js"></script>
</body>
</html>
